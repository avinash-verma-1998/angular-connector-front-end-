      <a [routerLink]="['/createpost']" class="nav-link"> create post</a>

      <a class="link nav-link" (click)="onlogout()">

<div class="row">
  <div class="container">
    <div class="col-sm-12 col-md-8">
      <hr />
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <app-post
            [username]="post.user.username"
            [image]="'http://localhost:5000/' + post.postImageUrl"
            [caption]="post.caption"
            [postId]="post._id"
            [likes]="post.likes"
          ></app-post>
        </li>
      </ul>
    </div>
  </div>
</div>
