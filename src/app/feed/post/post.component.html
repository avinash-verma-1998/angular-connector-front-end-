<div class="card">
  <div class="post-header">
    <span class="profile-img"></span>
    <p>{{ username }}</p>
    <span class="menu"></span>
  </div>

  <div class="post-display-image">
    <img class="img-fluid" [src]="image" alt="X" />
  </div>
  <div class="comment-section">
    <div>{{ caption }}</div>
    <div>
      <span>like</span>
      <span>comment</span>
    </div>
  </div>
</div>
