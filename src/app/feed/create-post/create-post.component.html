<div class="row">
  <div class="col-6">
    <form class="form-group" (ngSubmit)="onPostSubmit()" #cp="ngForm">
      <label for="caption">caption</label>
      <input
        class="form-control"
        (change)="onSelected($event)"
        type="file"
        name="image"
      />
      <input class="form-control" type="text" name="caption" ngModel />
      <button class="btn btn-secondary" type="submit">create</button>
    </form>
  </div>
</div>
