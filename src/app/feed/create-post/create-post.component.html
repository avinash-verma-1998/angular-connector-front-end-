<app-navigation></app-navigation>
<span class="container" *ngIf="posting">
  <app-loader></app-loader>
</span>
<div *ngIf="!posting" class="row justify-content-center">
  <div class="col-6">
    <form class="form-group" (ngSubmit)="onPostSubmit()" #cp="ngForm">
      <label for="caption"> <p class="lead">Caption</p> </label>
      <input
        class="mt-1 form-control-file"
        (change)="onSelected($event)"
        type="file"
        name="image"
      />

      <input class="mt-3 form-control" type="text" name="caption" ngModel />
      <button class="mt-3 btn btn-primary" type="submit">create</button>
    </form>
  </div>
</div>
